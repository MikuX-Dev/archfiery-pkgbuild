task:
  name: pkg-build
  only_if: $CIRRUS_BRANCH == 'main'
  cron: "0 8 */4 * *"
  timeout_in: 120m
  container:
    image: archlinux:latest
    cpu: 4
    memory: 12G
  import_ssh_key_script: |
    pacman-key --init
    pacman-key --populate

    if grep -q "\[multilib\]" /etc/pacman.conf; then \
      sed -i '/^\[multilib\]/,/Include = \/etc\/pacman.d\/mirrorlist/ s/^#//' /etc/pacman.conf; \
    else \
      echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" | tee -a /etc/pacman.conf; \
    fi

    pacman --noconfirm -Syyu reflector rsync curl wget git-lfs openssh base-devel devtools sudo git lib32-readline lib32-zlib namcap fakeroot audit grep diffutils parallel

    useradd -m -d /home/builder -s /bin/bash -G wheel builder
    sed -i 's/^# %wheel ALL=(ALL:ALL) NOPASSWD: ALL/%wheel ALL=(ALL:ALL) NOPASSWD: ALL/g' /etc/sudoers
    echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
    chown -R builder:builder /home/builder/

    cd /home/builder
    pacman -Syyu --noconfirm --needed --noprogressbar
    mkdir -p /home/builder/.ssh
    chown -R builder:builder /home/builder/.ssh
    chmod 700 /home/builder/.ssh
    touch /home/builder/.ssh/config
    echo $github_ed > /home/builder/.ssh/github_ed
    echo $github_ed_pub > /home/builder/.ssh/github_ed.pub
    chmod 600 /home/builder/.ssh/github_ed
    echo -e "Host github.com\n\tForwardAgent yes\n\tAddKeysToAgent yes\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n\tIdentityFile /home/builder/.ssh/github_ed" >> /etc/ssh/sshd_config
    echo -e "Host github.com\n\tForwardAgent yes\n\tAddKeysToAgent yes\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n\tIdentityFile /home/builder/.ssh/github_ed" >> /home/builder/.ssh/config
    eval "$(ssh-agent -s)"
    echo "$SSH_AUTH_SOCK"
    echo $known_hosts >> /home/builder/.ssh/known_hosts
    ssh-keyscan -t ed25519 github.com >> /home/builder/.ssh/known_hosts
    cat /etc/ssh/sshd_config
    cat /home/builder/.ssh/config
    cat /home/builder/.ssh/github_ed
    cat /home/builder/.ssh/github_ed.pub
    chown -R builder:builder /home/builder
    ssh-add /home/builder/.ssh/github_ed
    ssh -vT git@github.com
  build_pkg_script: |
    cd /home/builder
    sudo -u builder bash -c '
    sudo chown -R builder:builder .*
    git clone https://aur.archlinux.org/paru-bin.git
    sudo chown -R builder:builder .*
    cd paru-bin
    makepkg -sci --noconfirm --needed --noprogressbar --skippgpcheck
    cd -
    rm -rf paru-bin*
    git clone git@github.com:MikuX-Dev/archfiery-pkgbuild.git
    sudo chown -R builder:builder .*
    cd archfiery-pkgbuild/
    chmod +x *.sh
    ./build.sh
    '
  clone_repo_and_commit_script: |
    cd /home/builder/archfiery-pkgbuild/
    sudo -u builder bash -c '
    git clone git@github.com:MikuX-Dev/archfiery-repo.git /home/builder/archfiery-repo
    ./push.sh
    '